[package]
name = "typhon"
version = "0.0.1"
edition = "2021"
authors = [ "Paul-Nicolas Madelaine <pnm@pnm.tf>" ]

[dependencies.typhon-types]
path = "../typhon-types"

[dependencies.actix-web]
version = "4"

[dependencies.actix-cors]
version = "0.6"

[dependencies.age]
version = "0.8"
features = [ "armor" ]

[dependencies.clap]
version = "4.0"
features = [ "derive" ]

[dependencies.diesel]
version = "2.0"
features = [ "sqlite", "returning_clauses_for_sqlite_3_35" ]

[dependencies.diesel_migrations]
version = "2.0"

[dependencies.log]
version = "0.4.11"

[dependencies.once_cell]
version = "1"

[dependencies.serde]
version = "1.0"

[dependencies.serde_json]
version = "1.0"

[dependencies.sha256]
version = "1.1"

[dependencies.stderrlog]
version = "0.5"

[dependencies.substring]
version = "1.4"

[dependencies.tokio]
version = "1"
features = [ "full" ]
