[package]
name = "typhon"
version = "0.0.1"
edition = "2021"
authors = [ "Paul-Nicolas Madelaine <pnm@pnm.tf>" ]

[dependencies]
typhon-types = { path = "../typhon-types" }
actix-cors = "0.6"
actix-web = "4.2"
age = { version = "0.8", features = [ "armor" ] }
clap = { version = "4.0", features = [ "derive" ] }
diesel = { version = "2.0", features = [ "sqlite", "returning_clauses_for_sqlite_3_35" ] }
diesel_migrations = "2.0"
log = "0.4"
once_cell = "1.16"
serde = "1.0"
serde_json = "1.0"
sha256 = "1.1"
stderrlog = "0.5"
substring = "1.4"
tokio = { version = "1.22", features = [ "full" ] }
